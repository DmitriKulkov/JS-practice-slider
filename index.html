<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="
            background: linear-gradient(229.99deg, #f90306 -26%, #750404 145%);
          ">
                <h1>Ferrari</h1>
                <p>Premium cars</p>
            </div>
            <div style="
            background: linear-gradient(215.32deg, #3a00b1 -1%, #3b00b1a4 150%);
          ">
                <h1>Lamborghini</h1>
                <p>Premium cars</p>
            </div>
            <div style="
            background: linear-gradient(221.87deg, #666666 1%, #6666669c 128%);
          ">
                <h1>Aston Martin</h1>
                <p>Premium cars</p>
            </div>
            <div style="
            background: linear-gradient(220.16deg, #bf573a -8%, #db5e3b 138%);
          ">
                <h1>Porche</h1>
                <p>Premium cars</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
            background-image: url('https://images.unsplash.com/photo-1601679147136-22d1032399e4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1112&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1618486613525-c694bf152b2c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1580654712603-eb43273aff33?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1583121274602-3e2820c69888?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
